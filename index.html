<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Formatīvais darbs</title>
    <style class="css"></style>
  </head>
  <body>
    <label for="text">Vārds :</label>
    <input type="text" />
    <br />
    <label for="tema">Izvēlieties tēmu:</label>
    <select id="tema" name="tema">
      <option value="tehniskais_atbalsts">Tehniskais atbalsts</option>
      <option value="piedavajumi">Piedāvājumi</option>
      <option value="visparigi_jautajumi">Vispārīgi jautājumi</option>
    </select>
    <br />
    <label for="checkbox">Piekrītu saņemt jaunumus.</label>
    <input type="checkbox" name="checkbox" id="checkbox" />
    <br />
    <input type="submit" name="Submit" id="Submit" />
  </body>
</html>
